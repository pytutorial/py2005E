<meta charset="utf-8">
<title>SB Admin 2 - Dashboard</title>
<link href="/static/asset/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="/static/asset/css/sb-admin-2.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 

<body id="page-top">
  <div id="wrapper">
    {%block navbar%}
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark">
      <a class="sidebar-brand d-flex align-items-center" href="index.html">        
        <div class="sidebar-brand-text">SB Admin <sup>2</sup></div>
      </a>

      <hr class="sidebar-divider my-0">

      <li class="nav-item {% if page == 1%} active {%endif%}">
        <a class="nav-link" href="/">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>

      <hr class="sidebar-divider">

      <div class="sidebar-heading">
        Interface
      </div>

      <li class="nav-item {% if page == 2 %} active {%endif%}">
        <a class="nav-link collapsed" href="/page2">
          <i class="fas fa-fw fa-cog"></i>
          <span>Components</span>
        </a>
      </li>

      <li class="nav-item {% if page == 3 %} active {%endif%}">
        <a class="nav-link collapsed" href="/page3">
          <i class="fas fa-fw fa-wrench"></i>
          <span>Utilities</span>
        </a>        
      </li>

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    {%endblock%}

    <div id="content-wrapper">
      <div id="content">
        <nav class="navbar navbar-expand navbar-light topbar shadow">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="img-profile rounded-circle" src="/static/asset/img/user.svg">
              </a>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Profile
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Logout
                </a>
              </div>
            </li>
          </ul>
        </nav>

        <!--<div class="container-fluid">
          Page content
        </div>-->
        {%block content%}
        {%endblock%}

      </div> <!-- End of Main Content -->      
    </div> <!-- End of Content Wrapper -->
  </div> <!-- End of Page Wrapper -->    
  <script src="/static/asset/js/sb-admin-2.min.js"></script>
</body>
