<!--app/templates/product/list.html-->
<ul>
    {%for p in productList %} 
    <li>
        {{p.name}}
        <a href='/update_product/{{p.id}}'>Chỉnh sửa</a>
        <a href='javascript:deleteProduct({{p.id}})'>Xóa</a>
    </li> 
    {% endfor %}
</ul>
<a href='/create_product'>Thêm mới sản phẩm</a>
<script>
   function deleteProduct(id){
       if(confirm('Bạn có muốn xóa')){
           location.href = '/delete_product/' + id;
       }
   } 
</script>
